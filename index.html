<!DOCTYPE html>
<html>
    <head>
        <title>Countdown Timer</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <!-- User inputs form -->
        <div id="userInputs">
            <div>
                Event Name : <input type="text" id="eventTitle" placeholder="Enter event title.."><br>
            </div>
            <div>
                Date : <input type="date" id="eventDate">
            </div>
            <div>
                Time : <input type= "time" id="eventTime">
            </div>    
            <button>Start</button>
        </div>
        <!-- Couuntdown Timer -->
        <div id="countdown">
            <h1></h1>
            <div id="timer">
                <span id="days" class="timerBlocks">00</span> : 
                <span id="hours" class="timerBlocks">00</span> : 
                <span  id="minutes" class="timerBlocks">00</span> : 
                <span id="seconds" class="timerBlocks">00</span>
            </div>
            <div id="timerText">
                <span class="timerTextBlocks daysText">DAYS</span>
                <span class="timerTextBlocks hoursText">HOURS</span>
                <span class="timerTextBlocks minutesText">MINUTES</span>
                <span class="timerTextBlocks secondsText">SECONDS</span>
            </div>
        </div>
        <!-- After the Event starts -->
        <h1 id="eventStarted">THE EVENT HAS BEGUN !</h1>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
