<!DOCTYPE html>
<html>
    <head>
        <title>Countdown Timer</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <!-- User inputs form -->
        <div id="userInputs">
            <div>Event Name : <input id="eventTitle" type="text" placeholder="Enter event title.."></div>
            <div>Date : <input id="eventDate" type="date"></div>
            <div>Time : <input id="eventTime" type="time"></div>    
            <button id="button">Start</button>
        </div>

        <!-- Countdown Timer -->
        <div id="countdown">
            <h1 id="h1"></h1>
            <div id="timer">
                <span id="days" class="timerBlocks">00</span> : 
                <span id="hours" class="timerBlocks">00</span> : 
                <span  id="minutes" class="timerBlocks">00</span> : 
                <span id="seconds" class="timerBlocks">00</span>
            </div>
            <div id="timerText">
                <span class="timerTextBlocks daysText">DAYS</span>
                <span class="timerTextBlocks hoursText">HOURS</span>
                <span class="timerTextBlocks minutesText">MINUTES</span>
                <span class="timerTextBlocks secondsText">SECONDS</span>
            </div>
        </div>

        <!-- After the Event starts -->
        <h1 id="eventStarted">THE EVENT HAS BEGUN !</h1>

        <script type="module" src="./javascript/main.js"></script>
    </body>
</html>
